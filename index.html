<!doctype html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet"/><script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script><title>Admin Quiz App</title></head><body><button class="mui-btn mui-btn--fab mui-btn--accent floating-btn" id="modal-btn">+</button><div id="sidebar"><div class="mui--text-white mui--text-display1 mui--align-vertical">Quiz Questions</div></div><div id="content" class="mui-container-fluid"><div class="mui-row"><div class="mui-col-sm-10 mui-col-sm-offset-1"><br><br><div class="mui--text-black-54 mui--text-body2">CREATE NEW QUESTION</div><div class="mui-divider"></div><br><form class="mui-form" id="question-form"><div class="mui-textfield mui-textfield--float-label"><input id="question-id" required> <label for="question-id">ID</label></div><div class="mui-textfield mui-textfield--float-label"><input id="question-input" required minlength="10" maxlength="256"> <label for="question-input">Text</label></div><div class="mui-textfield mui-textfield--float-label"><input id="question-next-id" required> <label for="question-next-id">Next ID</label></div><div class="mui-textfield mui-textfield--float-label"><input id="question-img"> <label for="question-img">Image link</label></div><div class="mui-textfield mui-textfield--float-label"><input id="question-answer-1"> <label for="question-answer-1">Answer #1</label></div><div class="mui-textfield mui-textfield--float-label"><input id="question-answer-2"> <label for="question-answer-2">Answer #2</label></div><div class="mui-textfield mui-textfield--float-label"><input id="question-answer-3"> <label for="question-answer-3">Answer #3</label></div><button type="submit" id="question-btn-submit" class="mui-btn mui-btn--raised mui-btn--primary" disabled="disabled">Create</button></form><br><br><div class="mui--text-black-
